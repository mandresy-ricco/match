<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="fr">
<head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
            integrity="sha256-x3YZWtRjM8bJqf48dFAv/qmgL68SI4jqNWeSLMZaMGA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-white">
<header class="container-fluid border  bg-gray-50 ">


    <div class="d-flex justify-content-between justify-content-lg-around ">

        <div class="order-md-first order-last">
            <div class="d-flex flex-row p-1">
                <img alt="logo" src="../image/logo.jpg" width="60" height="60">
                <div class=" d-flex col ">
                    <h1 class="text-principal pt-1"><i>VS</i></h1>
                    <h4 class="text-gray-400 pt-4"><i>Sport.fr</i></h4>
                </div>
            </div>
        </div>
        <div>
            <a href="organize.html"><div style="height: 40px;" class="bg-principal  d-none d-md-block border rounded  px-3 pt-1 text-white ms-5 mt-3 box-shadow-sm" >Proposer match</div></a>
        </div>

        <div class="d-lg-none d-block pt-2 order-first order-md-last">
            <div class="dropdown ">
                <span class="caret"></span>
                <button class="shadow-none bg-gray-50 border-0 " type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item " href="organize.html">Proposer match</a>
                </div>
            </div>
        </div>


    </div>
</header>

<section class="container-lg">
    <div class="box-shadow-md "
         style="background-image: url('../image/fondEcranProfils.jpg');background-position: center left ;
            height: 35vh; ">

    <h1  class="text-white text-center pt-8">
       Mon profils
    </h1>

    <div class="d-flex flex-column flex-md-row  align-items-center justify-content-around mt-8  pb-4 box-shadow-md">

        <div>
            <div class="d-flex flex-column flex-md-row gap-5 align-items-center align-items-md-end mt-4">
                <div>
                    <img height="200" width="200" id="img-fill" src="" alt="" class="img-thumbnail">
                </div>
                <div>
                    <h2 id="name-fill"></h2>
                    <div id="fs-fill" class="fs-5"></div>
                    <div id="city-fill" class="text-gray-600"></div>
                </div>
            </div>
            <form class="mt-3 pb-4 pt-2 "  >
                <select id="type-person" class="w-50 form-select shadow-none b-c-principal uneditable-input mx-auto mx-md-0" aria-label="Default select example">
                    <option class="text-gray-600" selected value="">Choisir type utilisateur...</option>
                    <option value="1">Organisateur</option>
                    <option value="2">Joueur</option>
                    <option value="3">Organisateur et joueur</option>
                </select>
            </form>
            <hr />
            <div class="d-flex flex-column flex-md-row  gap-5 ">
                <a  href="#table-historical-field"><h4 class="text-black">Historiques</h4></a>
                <a href="#notification-field"><h4 class="text-black">Notifications</h4></a>
                <a href="#statistic-field"><h4 class="text-black">Statistiques</h4></a>
            </div>
        </div>
        <div class="order-first order-md-last " style="width: 220px">
            <div class="d-flex col bg-principal py-2 px-2 rounded-sm w-100 "  >
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </div>
                <form class="dropdown">
                    <div class="ms-2 text-white dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Modifier le profils
                    </div>
                    <div class="dropdown-menu bg-white" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item drop" >
                            <input id="old-field" type="text" class="uneditable-input form-control shadow-none " placeholder="Age...">
                        </div>
                        <div class="dropdown-item drop" >
                            <input id="city-field" type="text" class="form-control shadow-none " placeholder="Caen..."/>
                        </div>
                        <div class="dropdown-item drop" >
                            <input id="password-field" type="password" class="form-control shadow-none " placeholder="*********"/>
                        </div>
                        <div class="dropdown-item drop" >
                            <input id="grade-field" type="text" class="form-control shadow-none " placeholder="note..."/>
                        </div>
                        <div class="dropdown-item drop d-flex col">
                            <input id="modify-profile" type="submit" class="form-control shadow-none bg-principal text-white" value="ok" style="width: 50px">
                            <a class=" bg-gray-100 ms-3 shadow-none mt-3 text-black rounded text-center" style="width: 100px">Annuler</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>
        <div class="container p-5  mt-4 rounded-sm overflow-auto bg-white box-shadow-md">
            <div class="bt_border fs-4 mb-3">Mon historique</div>
            <form>
            <table  class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Match</th>
                    <th scope="col">Date</th>
                    <th scope="col">Score</th>
                    <th scope="col">Meilleur joueur</th>
                    <th scope="col">Valider</th>
                </tr>
                </thead>
                <tbody id="table-historical-field">
               
                </tbody>
            </table>
            </form>
            <div id="information" class="d-none">Pas d'historique</div>
        </div>
        <div class="container p-5 mt-4 rounded-sm bg-white mt-4 box-shadow-md">
            <div class="bt_border fs-4 ">Mes notifications</div>
            <div id="informationTwo" class="mt-4 d-none"> Pas de notification actuellement</div>
            <div  id="notification-field" class="row gap-5 justify-content-center mt-3">

            </div>
        </div>
        <div class="container p-5 mt-4 rounded-sm bg-white box-shadow-md">
            <div  class="bt_border fs-4 mb-3">Mes statistiques</div>
            <div id="statistic-field" class="row justify-content-center gap-5 mt-5 d-none">

                <div id="match-field-stat"  class="col-10  col-md-4 col-lg-3 col-xxl-2 grad_5 rounded-md box-shadow-md p-3">
                    <div class="text-center">
                        <h4 class="text-white ">Nombres de matchs jou√©s</h4>
                        <div  id="number-match-field" class="mx-auto bg-white font-size-4 rounded-xl w-50 py-2 px-3 mt-5">&nbsp;</div>
                    </div>
                </div>

            </div>
        </div>
</div>
</section>


</body>
</html>
